<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Window Pane Demo | Basic</title>

	<style>
		* {
			-moz-box-sizing: border-box;
			box-sizing: border-box;
		}

		html {
			background: #ddd;
		}

		#wrapper {
			width: 840px;
			margin: 20px auto;
		}

		#slideshow {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}

		#slideshow li {
			list-style: none;
		}

		.box {
			float: left;
			width: 200px;
			height: 200px;
			margin: 5px;
			overflow: hidden;
		}

		.cols-2 {
			width: 410px;
		}

		.rows-2 {
			height: 410px;
		}

		.window {
			width: 100%;
			height: 100%;
		}
	</style>
</head>
<body>
	
	<div id="wrapper">
		<h1>Basic</h1>

		<ul id="slideshow">
			<li class="box cols-2 rows-2">
				<div class="window"></div>
			</li>
			<li class="box rows-2">
				<div class="window"></div>
			</li>
			<li class="box">
				<div class="window"></div>
			</li>
			<li class="box">
				<div class="window"></div>
			</li>
			<li class="box cols-2">
				<div class="window"></div>
			</li>
			<li class="box cols-2">
				<div class="window"></div>
			</li>
		</ul>
	</div>

	<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="../windowPane.js"></script>
	<script>
	$("#slideshow").windowPane({
		windowPane: "li",
		insertInto: ".window",
		image: "images/canyon.jpg"
	});
	</script>
</body>
</html>
